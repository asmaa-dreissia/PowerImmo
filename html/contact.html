<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Agent Immobilier</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">

</head>
<body>

    <header>
        <nav>
            <div class="logo"> <img class="logo3" src="/logo/logo2-removebg-preview.png" alt=""></div>
            <ul>
                <li><a href="#biens">Nos Agences Immobilière</a></li>
                <li><a href="#agents">nos mandataires</a></li>
                <li><a href="#contact">Vnete</a></li>
                <li><a href="#recherche">Location</a></li>
                <li><a href="#recherche">Nous rejoindre</a></li>
                Nous contacter
            </ul>
        </nav>

    </header>

    <div class="contact-container">
        <div class="agent-info">
            <img class="salarie2" src="/images/salarie2.jpg" alt="Photo de l'agent immobilier">
            <h3>Stéphanie Dupont</h3>
            <p>Agent Immobilier</p>
            <p><strong>Téléphone:</strong> <a href="tel:+330612345678">06 12 34 56 78</a></p>
            <p><strong>Email:</strong> <a href="mailto:jean.dupont@immobilier.com">jean.dupont@immobilier.com</a></p>
            <p><strong>Adresse:</strong> 123 Rue de la Liberté, 75001 Paris, France</p>
        </div>

        <div class="contact-form-container">
            <form class="contact-form" action="#" method="POST">
                <h3>Formulaire de Contact</h3>
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>



</body>
</html>
